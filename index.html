<!DOCTYPE html>
<html lang="en">
<!-- async vs defer -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--async는 boolean 타입 속성값을 가지므로 선언하는것 만으로도 true가 되어 실행된다.
        장: 다운로드 받는 시간을 절약
        단: 조작하려는 시점에 dom 요소가 아직 다운받아지지 않을 수 있다. 
            순서에 의존적일때는 위험하다.
    -->
    <script async src="main.js"></script>
</head>

</body>
</html>
